<!DOCTYPE html>
<html>
    <head>
        <style>
            .horizontal {
                 border-top: 1px solid black;
                 border-bottom: 1px solid black;
                 width: 100px;
            }
            .vertical {
                 border-left: 1px solid black;
                 border-right: 1px solid black;
                 height: 100px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td id="zero-zero" onclick="game.play(this.id)">
                </td>
                <td id="zero-one" class="vertical" onclick="game.play(this.id)" class="vertical">
                </td>
                <td id="zero-two" onclick="game.play(this.id)">
                </td>
            </tr>
            <tr>
                <td id="one-zero" class="horizontal" onclick="game.play(this.id)">
                </td>
                <td id="one-one" class="vertical horizontal" onclick="game.play(this.id)">
                </td>
                <td id="one-two" class="horizontal" onclick="game.play(this.id)">
                </td>
            </tr>
                <td id="two-zeo" onclick="game.play(this.id)">
                </td>
                <td id="two-one" class="vertical" onclick="game.play(this.id)">
                </td>
                <td id="two-two" onclick="game.play(this.id)">
                </td>
            </tr>
        </table>
        <script src="app.js"></script>
    </body>
</html>
